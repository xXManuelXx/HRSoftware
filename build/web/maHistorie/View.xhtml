<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaHistorieViewDlg" widgetVar="MaHistorieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaHistorieTitle}">
            <h:form id="MaHistorieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maHistorieController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaHistorieLabel_id}"/>
                        <h:outputText value="#{maHistorieController.selected.id}" title="#{bundle.ViewMaHistorieTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMaHistorieLabel_anfang}"/>
                        <h:outputText value="#{maHistorieController.selected.anfang}" title="#{bundle.ViewMaHistorieTitle_anfang}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMaHistorieLabel_ende}"/>
                        <h:outputText value="#{maHistorieController.selected.ende}" title="#{bundle.ViewMaHistorieTitle_ende}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMaHistorieLabel_maId}"/>
                        <h:outputText value="#{maHistorieController.selected.maId}" title="#{bundle.ViewMaHistorieTitle_maId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaHistorieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
