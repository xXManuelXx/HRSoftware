<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GehaltViewDlg" widgetVar="GehaltViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGehaltTitle}">
            <h:form id="GehaltViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gehaltController.selected != null}">
                        <h:outputText value="#{bundle.ViewGehaltLabel_id}"/>
                        <h:outputText value="#{gehaltController.selected.id}" title="#{bundle.ViewGehaltTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGehaltLabel_gehalt}"/>
                        <h:outputText value="#{gehaltController.selected.gehalt}" title="#{bundle.ViewGehaltTitle_gehalt}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GehaltViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
