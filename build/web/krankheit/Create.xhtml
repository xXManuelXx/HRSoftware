<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KrankheitCreateDlg" widgetVar="KrankheitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateKrankheitTitle}">
            <h:form id="KrankheitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{krankheitController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateKrankheitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{krankheitController.selected.id}" title="#{bundle.CreateKrankheitTitle_id}" required="false" requiredMessage="#{bundle.CreateKrankheitRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateKrankheitLabel_anfang}" for="anfang" />
                        <p:calendar id="anfang" pattern="MM/dd/yyyy" value="#{krankheitController.selected.anfang}" title="#{bundle.EditKrankheitTitle_anfang}" required="true" requiredMessage="#{bundle.EditKrankheitRequiredMessage_anfang}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateKrankheitLabel_ende}" for="ende" />
                        <p:calendar id="ende" pattern="MM/dd/yyyy" value="#{krankheitController.selected.ende}" title="#{bundle.EditKrankheitTitle_ende}" required="true" requiredMessage="#{bundle.EditKrankheitRequiredMessage_ende}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateKrankheitLabel_attest}" for="attest" />
                        <p:selectBooleanCheckbox id="attest" value="#{krankheitController.selected.attest}" required="true" requiredMessage="#{bundle.EditKrankheitRequiredMessage_attest}"/>
                        <p:outputLabel value="#{bundle.CreateKrankheitLabel_maId}" for="maId" />
                        <p:selectOneMenu id="maId" value="#{krankheitController.selected.maId}" required="true" requiredMessage="#{bundle.EditKrankheitRequiredMessage_maId}">
                            <f:selectItems value="#{mitarbeiterController.itemsAvailableSelectOne}"
                                           var="maIdItem"
                                           itemValue="#{maIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{krankheitController.create}" value="#{bundle.Save}" update="display,:KrankheitListForm:datalist,:growl" oncomplete="handleSubmit(args,'KrankheitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KrankheitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
