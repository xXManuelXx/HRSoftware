<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchulungCreateDlg" widgetVar="SchulungCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSchulungTitle}">
            <h:form id="SchulungCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schulungController.selected != null}">
                      <p:outputLabel value="#{bundle.CreateSchulungLabel_beschreibung}" for="beschreibung" />
                        <p:inputTextarea rows="4" cols="30" id="beschreibung" value="#{schulungController.selected.beschreibung}" title="#{bundle.CreateSchulungTitle_beschreibung}" required="true" requiredMessage="#{bundle.CreateSchulungRequiredMessage_beschreibung}"/>
                        <p:outputLabel value="#{bundle.CreateSchulungLabel_kosten}" for="kosten" />
                        <p:inputText id="kosten" value="#{schulungController.selected.kosten}" title="#{bundle.CreateSchulungTitle_kosten}" required="true" requiredMessage="#{bundle.CreateSchulungRequiredMessage_kosten}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{schulungController.create}" value="#{bundle.Save}" update="display,:SchulungListForm:datalist,:growl" oncomplete="handleSubmit(args,'SchulungCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SchulungCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
