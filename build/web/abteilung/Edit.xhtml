<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbteilungEditDlg" widgetVar="AbteilungEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAbteilungTitle}">
            <h:form id="AbteilungEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{abteilungController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAbteilungLabel_id}" for="id" />
                        <p:inputText id="id" value="#{abteilungController.selected.id}" title="#{bundle.EditAbteilungTitle_id}" required="true" requiredMessage="#{bundle.EditAbteilungRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAbteilungLabel_beschreibung}" for="beschreibung" />
                        <p:inputTextarea rows="4" cols="30" id="beschreibung" value="#{abteilungController.selected.beschreibung}" title="#{bundle.EditAbteilungTitle_beschreibung}" required="true" requiredMessage="#{bundle.EditAbteilungRequiredMessage_beschreibung}"/>
                        <p:outputLabel value="#{bundle.EditAbteilungLabel_mitarbeiter}" for="mitarbeiter" />
                        <p:selectOneMenu id="mitarbeiter" value="#{abteilungController.selected.mitarbeiter}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mitarbeiterController.itemsAvailableSelectOne}"
                                           var="mitarbeiterItem"
                                           itemValue="#{mitarbeiterItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAbteilungLabel_raum}" for="raum" />
                        <p:selectOneMenu id="raum" value="#{abteilungController.selected.raum}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{raumController.itemsAvailableSelectOne}"
                                           var="raumItem"
                                           itemValue="#{raumItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{abteilungController.update}" value="#{bundle.Save}" update="display,:AbteilungListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AbteilungEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AbteilungEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
