<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbteilungCreateDlg" widgetVar="AbteilungCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAbteilungTitle}">
            <h:form id="AbteilungCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{abteilungController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAbteilungLabel_beschreibung}" for="beschreibung" />
                        <p:inputTextarea rows="4" cols="30" id="beschreibung" value="#{abteilungController.selected.beschreibung}" title="#{bundle.CreateAbteilungTitle_beschreibung}" required="true" requiredMessage="#{bundle.CreateAbteilungRequiredMessage_beschreibung}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{abteilungController.create}" value="#{bundle.Save}" update="display,:AbteilungListForm:datalist,:growl" oncomplete="handleSubmit(args,'AbteilungCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AbteilungCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
