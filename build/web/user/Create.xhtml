<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" required="false" requiredMessage="#{bundle.CreateUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_passwort}" for="passwort" />
                        <p:inputText id="passwort" value="#{userController.selected.passwort}" title="#{bundle.CreateUserTitle_passwort}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_passwort}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_mitarbeiter}" for="mitarbeiter" />
                        <p:selectOneMenu id="mitarbeiter" value="#{userController.selected.mitarbeiter}" >
                            <f:selectItems value="#{mitarbeiterController.itemsAvailableSelectOne}"
                                           var="mitarbeiterItem"
                                           itemValue="#{mitarbeiterItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserLabel_permissionId}" for="permissionId" />
                        <p:selectOneMenu id="permissionId" value="#{userController.selected.permissionId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_permissionId}">
                            <f:selectItems value="#{permissionController.itemsAvailableSelectOne}"
                                           var="permissionIdItem"
                                           itemValue="#{permissionIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
