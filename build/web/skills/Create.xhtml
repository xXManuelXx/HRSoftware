<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SkillsCreateDlg" widgetVar="SkillsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSkillsTitle}">
            <h:form id="SkillsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{skillsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSkillsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{skillsController.selected.id}" title="#{bundle.CreateSkillsTitle_id}" required="false" requiredMessage="#{bundle.CreateSkillsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateSkillsLabel_beschreibung}" for="beschreibung" />
                        <p:inputText id="beschreibung" value="#{skillsController.selected.beschreibung}" title="#{bundle.CreateSkillsTitle_beschreibung}" required="true" requiredMessage="#{bundle.CreateSkillsRequiredMessage_beschreibung}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{skillsController.create}" value="#{bundle.Save}" update="display,:SkillsListForm:datalist,:growl" oncomplete="handleSubmit(args,'SkillsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SkillsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
