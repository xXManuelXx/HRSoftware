<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LandCreateDlg" widgetVar="LandCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLandTitle}">
            <h:form id="LandCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{landController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLandLabel_name}" for="name" />
                        <p:inputText id="name" value="#{landController.selected.name}" title="#{bundle.CreateLandTitle_name}" required="true" requiredMessage="#{bundle.CreateLandRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateLandLabel_mitarbeiter}" for="mitarbeiter" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{landController.create}" value="#{bundle.Save}" update="display,:LandListForm:datalist,:growl" oncomplete="handleSubmit(args,'LandCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LandCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
