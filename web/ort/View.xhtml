<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrtViewDlg" widgetVar="OrtViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrtTitle}">
            <h:form id="OrtViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ortController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrtLabel_plz}"/>
                        <h:outputText value="#{ortController.selected.plz}" title="#{bundle.ViewOrtTitle_plz}"/>
                        <h:outputText value="#{bundle.ViewOrtLabel_name}"/>
                        <h:outputText value="#{ortController.selected.name}" title="#{bundle.ViewOrtTitle_name}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrtViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
