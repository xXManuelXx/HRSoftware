<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrtCreateDlg" widgetVar="OrtCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrtTitle}">
            <h:form id="OrtCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ortController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrtLabel_plz}" for="plz" />
                        <p:inputText id="plz" value="#{ortController.selected.plz}" title="#{bundle.CreateOrtTitle_plz}" required="true" requiredMessage="#{bundle.CreateOrtRequiredMessage_plz}"/>
                        <p:outputLabel value="#{bundle.CreateOrtLabel_name}" for="name" />
                        <p:inputText id="name" value="#{ortController.selected.name}" title="#{bundle.CreateOrtTitle_name}" required="true" requiredMessage="#{bundle.CreateOrtRequiredMessage_name}"/>
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ortController.create}" value="#{bundle.Save}" update="display,:OrtListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrtCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrtCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
