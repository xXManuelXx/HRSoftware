<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LandViewDlg" widgetVar="LandViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLandTitle}">
            <h:form id="LandViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{landController.selected != null}">
                        <h:outputText value="#{bundle.ViewLandLabel_id}"/>
                        <h:outputText value="#{landController.selected.id}" title="#{bundle.ViewLandTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLandLabel_name}"/>
                        <h:outputText value="#{landController.selected.name}" title="#{bundle.ViewLandTitle_name}"/>
                        <h:outputText value="#{bundle.ViewLandLabel_mitarbeiter}"/>
                        <h:outputText value="#{landController.selected.mitarbeiter}" title="#{bundle.ViewLandTitle_mitarbeiter}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LandViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
