<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LandEditDlg" widgetVar="LandEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLandTitle}">
            <h:form id="LandEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{landController.selected != null}">
                       <p:outputLabel value="#{bundle.EditLandLabel_name}" for="name" />
                        <p:inputText id="name" value="#{landController.selected.name}" title="#{bundle.EditLandTitle_name}" required="true" requiredMessage="#{bundle.EditLandRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditLandLabel_mitarbeiter}" for="mitarbeiter" />
                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{landController.update}" value="#{bundle.Save}" update="display,:LandListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LandEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LandEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
