<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbeitszeitViewDlg" widgetVar="ArbeitszeitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArbeitszeitTitle}">
            <h:form id="ArbeitszeitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arbeitszeitController.selected != null}">
                        <h:outputText value="#{bundle.ViewArbeitszeitLabel_id}"/>
                        <h:outputText value="#{arbeitszeitController.selected.id}" title="#{bundle.ViewArbeitszeitTitle_id}"/>
                        <h:outputText value="#{bundle.ViewArbeitszeitLabel_anfang}"/>
                        <h:outputText value="#{arbeitszeitController.selected.anfang}" title="#{bundle.ViewArbeitszeitTitle_anfang}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewArbeitszeitLabel_ende}"/>
                        <h:outputText value="#{arbeitszeitController.selected.ende}" title="#{bundle.ViewArbeitszeitTitle_ende}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewArbeitszeitLabel_maId}"/>
                        <h:outputText value="#{arbeitszeitController.selected.maId}" title="#{bundle.ViewArbeitszeitTitle_maId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArbeitszeitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
