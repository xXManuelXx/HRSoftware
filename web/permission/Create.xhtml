<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionCreateDlg" widgetVar="PermissionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePermissionTitle}">
            <h:form id="PermissionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePermissionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{permissionController.selected.id}" title="#{bundle.CreatePermissionTitle_id}" required="false" requiredMessage="#{bundle.CreatePermissionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePermissionLabel_beschreibung}" for="beschreibung" />
                        <p:inputTextarea rows="4" cols="30" id="beschreibung" value="#{permissionController.selected.beschreibung}" title="#{bundle.CreatePermissionTitle_beschreibung}" required="true" requiredMessage="#{bundle.CreatePermissionRequiredMessage_beschreibung}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissionController.create}" value="#{bundle.Save}" update="display,:PermissionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermissionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermissionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
