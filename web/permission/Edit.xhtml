<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionEditDlg" widgetVar="PermissionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPermissionTitle}">
            <h:form id="PermissionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPermissionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{permissionController.selected.id}" title="#{bundle.EditPermissionTitle_id}" required="true" requiredMessage="#{bundle.EditPermissionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPermissionLabel_beschreibung}" for="beschreibung" />
                        <p:inputTextarea rows="4" cols="30" id="beschreibung" value="#{permissionController.selected.beschreibung}" title="#{bundle.EditPermissionTitle_beschreibung}" required="true" requiredMessage="#{bundle.EditPermissionRequiredMessage_beschreibung}"/>
                        <p:outputLabel value="#{bundle.EditPermissionLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{permissionController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissionController.update}" value="#{bundle.Save}" update="display,:PermissionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PermissionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermissionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
