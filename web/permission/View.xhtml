<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionViewDlg" widgetVar="PermissionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPermissionTitle}">
            <h:form id="PermissionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPermissionLabel_id}"/>
                        <h:outputText value="#{permissionController.selected.id}" title="#{bundle.ViewPermissionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPermissionLabel_beschreibung}"/>
                        <h:outputText value="#{permissionController.selected.beschreibung}" title="#{bundle.ViewPermissionTitle_beschreibung}"/>
                       </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PermissionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
