<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaHistorieCreateDlg" widgetVar="MaHistorieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaHistorieTitle}">
            <h:form id="MaHistorieCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maHistorieController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMaHistorieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{maHistorieController.selected.id}" title="#{bundle.CreateMaHistorieTitle_id}" required="false" requiredMessage="#{bundle.CreateMaHistorieRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateMaHistorieLabel_anfang}" for="anfang" />
                        <p:calendar id="anfang" pattern="MM/dd/yyyy" value="#{maHistorieController.selected.anfang}" title="#{bundle.EditMaHistorieTitle_anfang}" required="true" requiredMessage="#{bundle.EditMaHistorieRequiredMessage_anfang}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMaHistorieLabel_ende}" for="ende" />
                        <p:calendar id="ende" pattern="MM/dd/yyyy" value="#{maHistorieController.selected.ende}" title="#{bundle.EditMaHistorieTitle_ende}" required="true" requiredMessage="#{bundle.EditMaHistorieRequiredMessage_ende}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMaHistorieLabel_maId}" for="maId" />
                        <p:selectOneMenu id="maId" value="#{maHistorieController.selected.maId}" required="true" requiredMessage="#{bundle.EditMaHistorieRequiredMessage_maId}">
                            <f:selectItems value="#{mitarbeiterController.itemsAvailableSelectOne}"
                                           var="maIdItem"
                                           itemValue="#{maIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maHistorieController.create}" value="#{bundle.Save}" update="display,:MaHistorieListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaHistorieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaHistorieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
