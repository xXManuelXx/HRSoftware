<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Abteilung" outcome="/abteilung/List.xhtml" />
                            <p:menuitem value="Arbeitszeit" outcome="/arbeitszeit/List.xhtml" />
                            <p:menuitem value="Gehalt" outcome="/gehalt/List.xhtml" />
                            <p:menuitem value="Info" outcome="/info/List.xhtml" />
                            <p:menuitem value="Krankheit" outcome="/krankheit/List.xhtml" />
                            <p:menuitem value="Land" outcome="/land/List.xhtml" />
                            <p:menuitem value="MaHistorie" outcome="/maHistorie/List.xhtml" />
                            <p:menuitem value="MaSchulung" outcome="/maSchulung/List.xhtml" />
                            <p:menuitem value="Mitarbeiter" outcome="/mitarbeiter/List.xhtml" />
                            <p:menuitem value="Ort" outcome="/ort/List.xhtml" />
                            <p:menuitem value="Permission" outcome="/permission/List.xhtml" />
                            <p:menuitem value="Position" outcome="/position/List.xhtml" />
                            <p:menuitem value="Raum" outcome="/raum/List.xhtml" />
                            <p:menuitem value="Schulung" outcome="/schulung/List.xhtml" />
                            <p:menuitem value="Skills" outcome="/skills/List.xhtml" />
                            <p:menuitem value="Urlaub" outcome="/urlaub/List.xhtml" />
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
