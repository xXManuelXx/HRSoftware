<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RaumCreateDlg" widgetVar="RaumCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRaumTitle}">
            <h:form id="RaumCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{raumController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRaumLabel_name}" for="name" />
                        <p:inputText id="name" value="#{raumController.selected.name}" title="#{bundle.CreateRaumTitle_name}" required="true" requiredMessage="#{bundle.CreateRaumRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateRaumLabel_abteilungsId}" for="abteilungsId" />
                        <p:selectOneMenu id="abteilungsId" value="#{raumController.selected.abteilungsId}" required="true" requiredMessage="#{bundle.EditRaumRequiredMessage_abteilungsId}">
                            <f:selectItems value="#{abteilungController.itemsAvailableSelectOne}"
                                           var="abteilungsIdItem"
                                           itemValue="#{abteilungsIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{raumController.create}" value="#{bundle.Save}" update="display,:RaumListForm:datalist,:growl" oncomplete="handleSubmit(args,'RaumCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RaumCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
