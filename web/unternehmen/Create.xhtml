<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnternehmenCreateDlg" widgetVar="UnternehmenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUnternehmenTitle}">
            <h:form id="UnternehmenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unternehmenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUnternehmenLabel_id}" for="id" />
                        <p:inputText id="id" value="#{unternehmenController.selected.id}" title="#{bundle.CreateUnternehmenTitle_id}" required="true" requiredMessage="#{bundle.CreateUnternehmenRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUnternehmenLabel_name}" for="name" />
                        <p:inputText id="name" value="#{unternehmenController.selected.name}" title="#{bundle.CreateUnternehmenTitle_name}" required="true" requiredMessage="#{bundle.CreateUnternehmenRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateUnternehmenLabel_strasse}" for="strasse" />
                        <p:inputText id="strasse" value="#{unternehmenController.selected.strasse}" title="#{bundle.CreateUnternehmenTitle_strasse}" required="true" requiredMessage="#{bundle.CreateUnternehmenRequiredMessage_strasse}"/>
                        <p:outputLabel value="#{bundle.CreateUnternehmenLabel_ort}" for="ort" />
                        <p:inputText id="ort" value="#{unternehmenController.selected.ort}" title="#{bundle.CreateUnternehmenTitle_ort}" required="true" requiredMessage="#{bundle.CreateUnternehmenRequiredMessage_ort}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unternehmenController.create}" value="#{bundle.Save}" update="display,:UnternehmenListForm:datalist,:growl" oncomplete="handleSubmit(args,'UnternehmenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnternehmenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
