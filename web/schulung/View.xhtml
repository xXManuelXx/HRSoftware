<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SchulungViewDlg" widgetVar="SchulungViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSchulungTitle}">
            <h:form id="SchulungViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{schulungController.selected != null}">
                        <h:outputText value="#{bundle.ViewSchulungLabel_id}"/>
                        <h:outputText value="#{schulungController.selected.id}" title="#{bundle.ViewSchulungTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSchulungLabel_beschreibung}"/>
                        <h:outputText value="#{schulungController.selected.beschreibung}" title="#{bundle.ViewSchulungTitle_beschreibung}"/>
                        <h:outputText value="#{bundle.ViewSchulungLabel_kosten}"/>
                        <h:outputText value="#{schulungController.selected.kosten}" title="#{bundle.ViewSchulungTitle_kosten}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SchulungViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
