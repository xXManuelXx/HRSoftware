<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KrankheitViewDlg" widgetVar="KrankheitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKrankheitTitle}">
            <h:form id="KrankheitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{krankheitController.selected != null}">
                        <h:outputText value="#{bundle.ViewKrankheitLabel_id}"/>
                        <h:outputText value="#{krankheitController.selected.id}" title="#{bundle.ViewKrankheitTitle_id}"/>
                        <h:outputText value="#{bundle.ViewKrankheitLabel_anfang}"/>
                        <h:outputText value="#{krankheitController.selected.anfang}" title="#{bundle.ViewKrankheitTitle_anfang}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewKrankheitLabel_ende}"/>
                        <h:outputText value="#{krankheitController.selected.ende}" title="#{bundle.ViewKrankheitTitle_ende}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewKrankheitLabel_attest}"/>
                        <p:selectBooleanCheckbox value="#{krankheitController.selected.attest}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewKrankheitLabel_maId}"/>
                        <h:outputText value="#{krankheitController.selected.maId}" title="#{bundle.ViewKrankheitTitle_maId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KrankheitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
