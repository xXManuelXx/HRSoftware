<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfoViewDlg" widgetVar="InfoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInfoTitle}">
            <h:form id="InfoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{infoController.selected != null}">
                        <h:outputText value="#{bundle.ViewInfoLabel_id}"/>
                        <h:outputText value="#{infoController.selected.id}" title="#{bundle.ViewInfoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewInfoLabel_beschreibung}"/>
                        <h:outputText value="#{infoController.selected.beschreibung}" title="#{bundle.ViewInfoTitle_beschreibung}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InfoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
