<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfoCreateDlg" widgetVar="InfoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInfoTitle}">
            <h:form id="InfoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{infoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInfoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{infoController.selected.id}" title="#{bundle.CreateInfoTitle_id}" required="true" requiredMessage="#{bundle.CreateInfoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateInfoLabel_beschreibung}" for="beschreibung" />
                        <p:inputTextarea rows="4" cols="30" id="beschreibung" value="#{infoController.selected.beschreibung}" title="#{bundle.CreateInfoTitle_beschreibung}" required="true" requiredMessage="#{bundle.CreateInfoRequiredMessage_beschreibung}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{infoController.create}" value="#{bundle.Save}" update="display,:InfoListForm:datalist,:growl" oncomplete="handleSubmit(args,'InfoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InfoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
